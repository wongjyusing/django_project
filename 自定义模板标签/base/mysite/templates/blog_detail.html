{% extends 'base.html' %}   {# 继承的模板文件 #}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block blog_activate %}
    class="active"
{% endblock %}


{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center;font-size: 40px">{{ blog.title }}</h3>
    </div>
    <div class="panel-body">
        {{ blog.body|safe }}
    </div>
</div>
{% endblock %}

{% block right_tags %}
    {{toc|safe}}
{% endblock %}
